<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Me - 당신을 위한 AI 뷰티 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .services {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 80px;
        }

        .service-card {
            border-radius: 0px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .service-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .service-card:nth-child(1) {
            background-color: #D9B7B6;
        }

        .service-card:nth-child(2) {
            background-color: #E4D7D7;
        }

        .service-card:nth-child(3) {
            background-color: #F4EDED;
        }

        .service-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .service-title-image {
            max-width: 100%;
            height: auto;
            max-height: 25px;
        }

        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .coming-soon-image {
            max-width: 120px;
            height: auto;
            margin-bottom: 10px;
        }


        .footer {
            background-color: #fff;
            padding: 40px 20px;
            text-align: left;
            border-top: 1px solid #e9ecef;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .company-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .footer-info {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .footer-info p {
            margin-bottom: 5px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .logo {
                max-width: 250px;
            }

            .service-card {
                padding: 30px 20px;
            }

            .service-title {
                font-size: 1.5rem;
            }

            .service-title-image {
                max-height: 22px;
            }

            .coming-soon-image {
                max-width: 100px;
            }

        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }

            .service-card {
                padding: 25px 15px;
            }

            .service-title {
                font-size: 1.3rem;
            }

            .service-title-image {
                max-height: 18px;
            }

            .coming-soon-image {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="better-me-logo.png" alt="Better Me" class="logo">
        </div>

        <div class="services">
            <div class="service-card" onclick="openService('face-analysis.html')">
                <img src="나한테 딱 맞는 얼굴분석.png" alt="나한테 딱 맞는 얼굴분석" class="service-title-image">
            </div>

            <div class="service-card" onclick="openService('MakeupTipsService/index.html')">
                <img src="나만의 메이크업 팁 만들기.png" alt="나만의 메이크업 팁 만들기" class="service-title-image">
            </div>

            <div class="service-card">
                <div class="coming-soon-container">
                    <img src="Coming Soon.png" alt="Coming Soon" class="coming-soon-image">
                    <img src="퍼스널 컬러 검사하기.png" alt="퍼스널 컬러 검사하기" class="service-title-image">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="company-name">베럴미_Better Me</div>
            <div class="footer-info">
                <p>대표 유지현 | 사업자 등록번호 406-05-28536</p>
                <p>전화번호 : 010-2932-4307</p>
                <p>E-mail : atalieyou@gmail.com</p>
                <p>주소 : 세종특별자치시 다정북로 183 가온마을 9단지 903동 1903호</p>
            </div>
        </div>
    </footer>

    <script>
        function openService(url) {
            if (url) {
                if (url.startsWith('http')) {
                    window.open(url, '_blank');
                } else {
                    window.location.href = url;
                }
            }
        }

        // 서비스 카드 클릭 효과
        document.querySelectorAll('.service-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
